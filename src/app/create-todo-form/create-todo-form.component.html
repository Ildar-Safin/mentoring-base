<h1>CREATE TODO FORM</h1>
<div>
  <form class="form-input" [formGroup]="form" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Текст задачи</mat-label>
        <input matInput formControlName="title">
        <mat-error>Некоректно введена задача</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Автор задачи</mat-label>
        <input matInput formControlName="userId" type="number">
        <mat-error>Некоректно введен автор</mat-error>
      </mat-form-field>
    <button matIconSuffix mat-raised-button [disabled]="form.invalid">CREATE TODO
      <mat-icon>add</mat-icon>
    </button>
  </form>
</div>
